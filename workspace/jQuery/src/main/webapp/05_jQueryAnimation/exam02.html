<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.btn{
	background: cyan;
}
</style>
</head>
<body>
<h1>show/hide</h1>
<div id="sh">
	<input type="button" class="btn" value="보이기"/>
	<input type="button" value="숨기기"/>
	<input type="button" value="토글"/>
	<div>
		<img src="../img/1.jpeg" width="500px" height="300px"/>
	</div>	
</div>


<script src="http://code.jquery.com/jquery-3.6.1.min.js"></script><!-- CDN 방식 -->
<script type="text/javascript">
$(function(){
	$('#sh > input:eq(0)').click(function(){
		$('#sh div').show(1000);
		
	});
	$('#sh > input:eq(1)').click(function(){
		$('#sh div').hide(1000);
		
	});
	$('#sh > input:eq(2)').click(function(){
		$('#sh div').toggle(1000);
		
	});
	$('#sh > input').click(function(){
		$('#sh > input').not(this).removeClass("btn");
		$(this).addClass("btn");
		
	});
});
</script>
</body>
</html>
