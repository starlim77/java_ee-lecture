<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>write form</title>
<style type="text/css">
.phone{
	width:80px;
}
.email{
	width:120px;
}
.address{
	width:450px;
	margin-top:3px;
}
.caution{
	color:red;
	font-size:0.7em;
	font-weight:bold;
}
</style>
</head>
<body>
	<form name="writeForm" method="post" action="/memberServlet/WriteServlet">
		<h3>회원가입</h3>
		<table border="1" cellpadding="5" cellspacing="0">
			<tr>
				<td align="center" width="80">이름</td>
				<td>
					<input type="text" name="name" id="name" placeholder="이름 입력">
					<div class="caution" id="nameDiv"></div>
				</td>
			</tr>
			<tr>
				<td align="center">아이디</td>
				<td>
					<input type="text" name="id" id="id" placeholder="아이디 입력">
					<div class="caution" id="idDiv"></div>
				</td>
			</tr>
			<tr>
				<td align="center">비밀번호</td>
				<td>
					<input type="password" name="pwd" id="pwd">
					<div class="caution" id="pwdDiv"></div>
				</td>
			</tr>
			<tr>
				<td align="center">재확인</td>
				<td>
					<input type="password" id="repwd">
					<div class="caution" id="repwdDiv"></div>
				</td>
			</tr>
			<tr>
				<td align="center">성별</td>
				<td>
					<input type="radio" name="gender" id="male" value="0" checked />
					<label for="male">남</label>
					<input type="radio" name="gender" id="female" value="1"/>
					<label for="female">여</label>
				</td>
			</tr>
			<tr>
				<td align="center">이메일</td>
				<td>
					<input type="email" name="email1" id="emial1">
					<span>@</span>
					<input class="email2" type="email" name="email2">
					<select class="email" name="email3" onchange="change()">
						<option value="">-이메일 직접 입력-</option>
						<option>gmail.com</option>
						<option>naver.com</option>
						<option>daum.net</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">핸드폰</td>
				<td>
					<select name="tel1" class="phone">
						<option>010</option>
						<option>011</option>
						<option>019</option>	
					</select>
					<span>-</span>
					<input class="phone" type="tel" name="tel2" id="tel2">
					<span>-</span>
					<input class="phone" type="tel" name="tel3" id="tel3">
				</td>
			</tr>
			<tr>
				<td align="center">주소</td>
				<td>
					<input type="text" name="zipcode" id="zipcode" readonly>
					<input type="button" value="우편번호검색" onclick="checkPost()"><br>
					<input class="address" type="text" name="addr1" id="addr1" placeholder="주소" readonly><br>
					<input class="address" type="text" name="addr2" id="addr2" placeholder="상세주소">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" value="회원가입" onclick="checkWrite()">
					<input type="reset" value="다시작성">
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
	function change(){
		document.writeForm.email2.value=document.writeForm.email3.value;
	}
	function checkWrite(){
		sw=0;
		document.getElementById("nameDiv").innerText="";
		document.getElementById("idDiv").innerText="";
		document.getElementById("pwdDiv").innerText="";
		document.getElementById("repwdDiv").innerText="";
		if(document.getElementById("name").value == ""){
			document.getElementById("nameDiv").innerText="이름을 입력하세요";
			sw=1;
		}
		if(document.getElementById("id").value == ""){
			document.getElementById("idDiv").innerText="아이디를 입력하세요";
			sw=1;
		}
		if(document.getElementById("pwd").value == ""){
			document.getElementById("pwdDiv").innerText="비밀번호를 입력하세요";
			sw=1;
		}
		if(document.getElementById("pwd").value != document.getElementById("repwd").value){
			document.getElementById("repwdDiv").innerText="비밀번호가 맞지 않습니다";
			sw=1;
		}
		if(sw==0) document.writeForm.submit();
	}//checkWrite()
	</script>
<!-- 우편번호 -->
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="../js/post.js"></script>
</body>
</html>
