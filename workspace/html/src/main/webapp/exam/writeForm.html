<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>write form</title>
<style type="text/css">
.phone{
	width:80px;
}
.email{
	width:120px;
}
.address{
	width:450px;
	margin-top:3px;
}
</style>
</head>
<body>
	<form name="input">
		<h3>회원가입</h3>
		<table border="1"cellpadding="5" cellspacing="0">
			<tr>
				<td align="center" width="80">이름</td>
				<td>
					<input type="text" name="name" placeholder="이름 입력">
				</td>
			</tr>
			<tr>
				<td align="center">아이디</td>
				<td>
					<input type="text" name="id" placeholder="아이디 입력">
				</td>
			</tr>
			<tr>
				<td align="center">비밀번호</td>
				<td>
					<input type="password" name="pwd">
				</td>
			</tr>
			<tr>
				<td align="center">재확인</td>
				<td>
					<input type="password" name="repwd">
				</td>
			</tr>
			<tr>
				<td align="center">성별</td>
				<td>
					<input type="radio" name="gender" value="1" checked />
					<label>남</label>
					<input type="radio" name="gender"value="2"/>
					<label>여</label>
				</td>
			</tr>
			<tr>
				<td align="center">이메일</td>
				<td>
					<input type="text" name="email1">
					<label>@</label>
					<input class="email2" type="text" name="email2">
					<select class="email" onchange="document.input.email2.value=this[this.selectedIndex].value">
						<option>----이메일 입력----</option>
						<option>gmail.com</option>
						<option>naver.com</option>
						<option>daum.net</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="center">핸드폰</td>
				<td>
					<select name="tel1" class="phone">
						<option value="010">010</option>
						<option value="011">011</option>
						<option value="019">019</option>	
					</select>
					<label>-</label>
					<input class="phone type="text" name="tel2">
					<label>-</label>
					<input class="phone type="text" name="tel3">
				</td>
			</tr>
			<tr>
				<td align="center">주소</td>
				<td>
					<input type="text" name="zipcode" readonly>
					<input type="button" value="우편번호검색"><br>
					<input class="address" type="text" name="addr1" readonly><br>
					<input class="address" type="text" name="addr2">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="회원가입">
					<input type="reset" value="다시작성">
				</td>
			</tr>
			
			
			
		</table>
	</form>
</body>
</html>
