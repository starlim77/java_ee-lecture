<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="result.html">
	<fieldset>
		<legend>이름입력하기</legend>
		<div>
			<label for="user_name">이름 : </label>
			<input type="text" name="user_name" id="user_name" />
		</div>
		<div>
		
			<input type="submit" value="입력완료" />
			<input type="reset" value="초기화"/>
			<input type="button" value="입력완료" onclick="javascript:location.href='result.html'" />
			<input type="image" src="../img/ok.png" width="50px" height="30px" alt="확인" onclick="return false"/> <!-- 자동으로 submit  -->
			<!-- 
			submit ~ action
			- form 태그 안에 있는 입력상자의 데이터를 들고 페이지 이동
			
			<img  					 submit x
			<input type = button	 submit x
			
			input type = "image"  자동 submit
			<button submit기능이 들어간다.
			 -->
		</div>
	</fieldset>
</form>
</body>
</html>
