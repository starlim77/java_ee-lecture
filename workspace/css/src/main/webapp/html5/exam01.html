<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
html, body{
	margin:0;
	padding:0;
	height:100%
}
.header{
	width:100%; height:15%;
	background:yellow;
}
.nav{
	width: 15%; height:70%; float:left;
	background:orange;
}
.section{
	width: 70%; height:70%; float:left;
	background:olivedrab;
}
.aside{
	width: 15%; height:70%; float:left;
	background:orange;
}
.footer{
	width:100%; height:15%;
	clear:both;
	/* display:flex; */
	background:plum;
}
</style>
</head>
<body>
	<header class="header">header</header>    <!-- 시멘틱 태그 : 해당 구역이 어떤 역할을 하는지 정보 제공을 위한 태그 -->
	<nav class="nav">nav</nav>
	<section class="section">section</section>
	<aside class="aside">aside</aside>
	<footer class="footer">footer</footer>
</body>
</html>
