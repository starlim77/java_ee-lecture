<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p{
	color : red;
	font-size:15px;
}
</style>
</head>
<body>
<h3>손 흥 민</h3>
<hr>
<p>오페라를 좋아하고</p> 	<!-- p 태그는 자동 줄바꿈기능이 포함되어있음. -->
<p>엘비스 프레슬리를 좋아하고</p>
<p style="color:blue;">김치부침개를 좋아하고</p>   <!--태그 안에 작성되는 css 코드의 우선순위가 가장 높다. (인라인 방식) -->
<p style="color:magenta; font-size:30px;">축구를 좋아합니다.</p>
</body>
</html>
