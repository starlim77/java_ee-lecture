<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.border{
	border : 2px solid;
	padding : 10px 10px;
	margin : -5px;
}
.color{
	width:100px;
}
.ques{
	text-align : center;
}
#nameDiv{
	color:red;
	font-size:8pt;
	font-weight:bold;
}
</style>
</head>
<body>
	<form name="personForm" method="get" action="http://localhost:8080/testServlet2/PersonServlet">
		<table border="1" cellspacing="0" cellpadding="10">
			<tr>
				<td class="ques">이름</td>
				<td>
					<input type="text" name="name" placeholder="이름 입력">
					<div id="nameDiv"></div>
				</td>
			</tr>
			<tr>
				<td class="ques">성별</td>
				<td>
					<div class="border">
						<input type="radio" name="gender" id="gender0" value="0" checked />
						<label for="gender0">남</label>
						<input type="radio" name="gender" id="gender1" value="1"/>
						<label for="gender1">여</label>
					</div>
				</td>
			</tr>
			<tr>
				<td class="ques">색깔</td>
				<td>
					<select class="color" name="color">
						<optgroup label="색깔">
							<option value="red">빨강</option>
							<option value="green">초록</option>
							<option value="blue">파랑</option>
							<option value="magenta">보라</option>
							<option value="cyan">하늘</option>
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td class="ques">취미</td>
				<td>
					<div class="border">
						<input type="checkbox" name="hobby" id="reading" value="독서"/>
						<label for="reading">독서</label>
						<input type="checkbox" name="hobby" id="movie" value="영화" />
						<label for="movie">영화</label>
						<input type="checkbox" name="hobby" id="music" value="음악" />
						<label for="music">음악</label>
						<input type="checkbox" name="hobby" id="game" value="게임" />
						<label for="game">게임</label>
						<input type="checkbox" name="hobby" id="shopping" value="쇼핑" />
						<label for="shopping">쇼핑</label>
					</div>
				</td>
			</tr>
			<tr>
				<td class="ques">과목</td>
				<td>
					<select name="subject" multiple size="5">
						<option>JAVA</option>
						<option selected="selected">Servlet</option>
						<option>JSP</option>
						<option>SPRING</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="ques">
					<input type="button" value="SEND" onclick="check()">
				 	<!-- <button onclick="check(); return false;" >SEND</button>  -->
				   <!--   버튼태그는 자동으로 submit을 처리한다. retunr false를 하면 자동 submit되지 않음. -->
					<input type="reset" value="CANCEL">
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
	function check(){
		document.getElementById("nameDiv").innerText="";
		if(document.personForm.name.value == "")
			document.getElementById("nameDiv").innerText="이름을 입력하세요";
		else document.personForm.submit()
	}
</script>	
</body>
</html>
